<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIDA</title>
  <link rel="stylesheet" href="CSS/KIDA.css">
</head>
<body>
  <div class="container">
    <h1>KIDA Z-Score Calculator</h1>
    <div class="form">
      <label for="post-war-goals">Net Profit After Taxes(صافي الربح بعد الضرائب):</label>
      <input type="number" id="post-war-goals" class="input-field">

      <label for="collection-of-deposit">Total Assets(مجموع الاصول):</label>
      <input type="number" id="collection-of-deposit" class="input-field">

      <label for="reserves-and-funds">Shareholder's Equity(حقوق المساهمين):</label>
      <input type="number" id="reserves-and-funds" class="input-field">

      <label for="collection-of-loans">Total Liabilities(مجموع الخصوم):</label>
      <input type="number" id="collection-of-loans" class="input-field">

      <label for="cash-deposit">Cash Assets(الاصول النقدية ):</label>
      <input type="number" id="cash-deposit" class="input-field">

      <label for="banked-sums">Current Liabilities(الخصوم المتداولة):</label>
      <input type="number" id="banked-sums" class="input-field">

      <label for="sales">Sales(المبيعات):</label>
      <input type="number" id="sales" class="input-field">
      
      <button id="find-z" class="button">Find Z</button>
      <button id="back-home" class="button">Back to home</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="JavaScript/KIDA.js"></script>
</body>
</html>
