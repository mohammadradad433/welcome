<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altman</title>
  <link rel="stylesheet" href="CSS/Altman.css">
</head>
<body>
  <div class="container">
    <h1>Altman Z-Score Calculator</h1>
    <div class="form">
        <label for="Incomestatment">Net work capital(صافي رأس المال العامل ):</label>
        <input type="number" id="Incomestatment" class="input-field">

        <label for="totalCapital">Total Assets(مجموع الاصول):</label>
        <input type="number" id="totalCapital" class="input-field">
        
        <label for="fixedAssets">Retained Earnings(الأرباح المحتجزة ):</label>
        <input type="number" id="fixedAssets" class="input-field">
    
        <label for="totalCurrentAssets">Total Tangible Assets(مجموع الاصول الملموسة):</label>
        <input type="number" id="totalCurrentAssets" class="input-field">
        
        <label for="profitBeforeInterest">Earnings Before Interest and Taxes(EBIT)(الأرباح قبل الفوائد والضرائب ):</label>
        <input type="number" id="profitBeforeInterest" class="input-field">
       
        <label for="longTermLiabilities">Market Value of Shareholder's Equity(القيمة السوقية لحقوق المساهمين ):</label>
        <input type="number" id="longTermLiabilities" class="input-field">
        
        <label for="totalLiabilities">Total Liabilities(مجموع المطلوبات):</label>
        <input type="number" id="totalLiabilities" class="input-field">
        
        
        <label for="salesRevenue">Net Sales(صافي المبيعات ):</label>
        <input type="number" id="salesRevenue" class="input-field">
      
      <button id="find-z"onclick="calculateZ()" class="button">Find Z</button>
      <button id="back-home"onclick="window.location.href='Home.html'" class="button">Back to home</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="JavaScript/Altman.js"></script>
</body>
</html>
