<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taffler</title>
  <link rel="stylesheet" href="CSS/Taffler.css">
</head>
<body>
  <div class="container">
    <h1>Taffler Z-Score Calculator</h1>
    <div class="form">
      <label for="profits-before-taxes">Earnings Before Taxes(الأرباح قبل الضرائب):</label>
      <input type="number" id="profits-before-taxes" class="input-field">

      <label for="current-liabilities">Current liabilities(المطلوبات المتداولة):</label>
      <input type="number" id="current-liabilities" class="input-field">

      <label for="current-assets">Current Assets(الاصول المتداولة ):</label>
      <input type="number" id="current-assets" class="input-field">

      <label for="requests">liabilities(المطلوبات):</label>
      <input type="number" id="requests" class="input-field">

      <label for="collection-of-deposits">Total Assets(مجموع الأصول):</label>
      <input type="number" id="collection-of-deposits" class="input-field">

      <label for="internal-transfer-margin">Self-Financing Period(فترة التمويل الذاتي ):</label>
      <input type="number" id="internal-transfer-margin" class="input-field">

      <label for="daily-operational-expenses">Daily Operating Expenses(المصروفات التشغيلية اليومية):</label>
      <input type="number" id="daily-operational-expenses" class="input-field">
      
      <button id="find-z" class="button">Find Z</button>
      <button id="back-home" class="button">Back to home</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="JavaScript/Taffler.js"></script>
</body>
</html>
