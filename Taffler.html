<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taffler</title>
  <link rel="stylesheet" href="CSS/Taffler.css">
</head>
<body>
  <div class="container">
    <h1>Taffler</h1>
    <div class="form">
      <label for="profits-before-taxes">Profits before taxes</label>
      <input type="number" id="profits-before-taxes" class="input-field">

      <label for="current-liabilities">Current liabilities</label>
      <input type="number" id="current-liabilities" class="input-field">

      <label for="current-assets">Current assets</label>
      <input type="number" id="current-assets" class="input-field">

      <label for="requests">Requests</label>
      <input type="number" id="requests" class="input-field">

      <label for="collection-of-deposits">Collection of deposits</label>
      <input type="number" id="collection-of-deposits" class="input-field">

      <label for="internal-transfer-margin">Internal transfer margin</label>
      <input type="number" id="internal-transfer-margin" class="input-field">

      <label for="daily-operational-expenses">Daily operational expenses</label>
      <input type="number" id="daily-operational-expenses" class="input-field">
      
      <button id="find-z" class="button">Find Z</button>
      <button id="back-home" class="button">Back to home</button>
    </div>
  </div>
  <script src="JavaScript/Taffler.js"></script>
</body>
</html>
